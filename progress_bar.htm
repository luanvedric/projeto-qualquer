<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Progress Bar</title>
    <style>
      .progress{
          position: relative;
          margin: 0 auto;
          display: flex;
          width: 250px;
          height: 18px;
          border: 1px solid #000;
          border-radius: 5px;
      }

      #bar-fill{
          height: inherit;
          width: 0%;
          background-color: limegreen;
      }

      #content{
          text-align: center;
      }
    </style>
</head>
<body>
    <div class="progress">
        <div id="bar-fill"></div>
    </div>
    <div id="content"></div>
    <script>
     let barFill = document.getElementById('bar-fill');
     let divContent = document.getElementById('content');

     var i = 0;

     function loadBarFill(){
        let wdt = i+=1;
        barFill.style.width = wdt+'%';
        if(i >= 100){
            clearInterval(timer);
            divContent.innerHTML = '<h2>Progress bar carregada com sucesso</h2>';
        }
     }

     const timer = setInterval(loadBarFill, 25);
    </script>
</body>
</html>
